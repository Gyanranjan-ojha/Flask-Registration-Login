{% extends 'base.html' %}

{% block title %} REGISTRATION PAGE {% endblock title %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-7">
			<h1 class="text-light display-4 mt-100"> EXPLORE THE WORLD OF FULL GAMES.....</h1>
		</div>
		<div class="col-md-4">
			<div class="card mt-100">
				<div class="card-body">
					<h2 class="text-center">REGISTRATION</h2>
					<form action="{{ url_for('register') }}" method="post">
						{% if message is defined and message %}
						<div class="alert alert-warning">{{ message }}</div>
						{% endif %}
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name">
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
								name="pswd">
						</div>
						<center>
							<button type="submit" class="btn btn-primary">Register</button>
							<button type="reset" class="btn btn-warning">Cancel</button>
						</center>
						<p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
						<p class="bottom">Go to Home Page<a href="{{url_for('home')}}"> Home</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
