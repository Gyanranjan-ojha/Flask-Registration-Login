{% extends 'base.html' %}

{% block title %} LOGIN PAGE {% endblock title %}

{% block body %}
 <div class="conatiner">
 <div class="row">
     <div class="col-md-6 offset-md-2">
      <h1 class="text-light display-4"> EXPLORE THE WORLD OF FULL GAMES.....</h1>
    </div> 
     <div class="col-md-4">
      <div class="card login-card mt-100">
        <div class="card-body ">
          <h2 class="text-center">LOGIN</h2>
          <form action="{{ url_for('login') }}" method="post">
            {% if message is defined and message %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" name="password" id="password"
                placeholder="Enter your password">
            </div>
            <center>
              <button type="submit" class="btn btn-primary">Login</button>
              <button type="reset" class="btn btn-warning">Cancel</button>
            </center>
            <p class="bottom">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            <p class="bottom">Go to Home Page<a href="{{url_for('home')}}"> Home</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div> 
{% endblock body %}
